<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
    <div class=" bluecard">
        <p>Your Result</p>
        <div class="bluecircle">
            <div class="number">
                <p id="seven">76</p>
                <p>of 100</p>
            </div>
        </div>
        <h4>Great</h4>
        <p id="score">You scored higher than 65% of the people who have taken these tests. </p>
    </div>
    <div class="whitecard">
        <p id="Summary">Summary</p>
        <div class="Reaction">
            <div class="charging"><img src="charging-png.png" alt="">
                <p>Reaction</p>
            </div>
            <p><span style="color:black;">80</span><span style="color: rgb(156, 153, 153);">/100</span></p>
        </div>

        <div class="Memory">
            <div class="micon"><img src="Memory.png" alt="">
                <p>Memory</p>
            </div>
            <p><span style="color:black;">92</span><span style="color: rgb(156, 153, 153);">/100</span></p>
        </div>

        <div class="Verbal">
            <div class="Vicon"><img src="Verbal.png" alt="">
                <p>Verbal</p>
            </div>
            <p><span style="color:black;">61</span><span style="color: rgb(156, 153, 153);">/100</span></p>
        </div>

        <div class="visual">
            <div class="icon"><img src="Visual.png" alt="">
                <p>Visual</p>
            </div>
            <p><span style="color:black;">72</span><span style="color: rgb(156, 153, 153);">/100</span></p>
        </div>

        <button>Continue</button>
    </div>
</div>
</body>

</html>
